<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <button class="btn rock" data-button="rock">Rock</button>
    <button class="btn paper" data-button="paper">Paper</button>
    <button class="btn scissors" data-button="scissors">Scissors</button>
    <h1 class="endGame"></h1>
    <h2 class="match"></h2>
    <div class="result player">Player: <h3 class="playerScore">0</h1></div>
    <div class="result com">Computer: <h3 class="comScore">0</h1></div>
</body>
</html>

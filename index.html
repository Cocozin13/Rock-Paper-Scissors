<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1 class="endGame">Rock Paper Scissors</h1>
    <h2 class="match">First to reach five points wins!!!</h2>
    <div class="btnsBox">    
        <button class="btn rock" data-button="rock">Rock</button>
        <button class="btn paper" data-button="paper">Paper</button>
        <button class="btn scissors" data-button="scissors">Scissors</button>
    </div>
    <div class="resultsBox">
        <div class="result player">Player: <h3 class="score playerScore">0</h1></div>
        <div class="result com">Computer: <h3 class="score comScore">0</h1></div>
    </div>
</body>
</html>
